name: Test-4-numpy+mkl (Windows)

on:
  #push:
  #  branches: [ main ]
  workflow_dispatch:

jobs:
  test1:
    strategy:
      fail-fast: false
      matrix:
        sample: [pandas]
        os: [windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    name: root-${{ matrix.sample }}-${{ matrix.os }}-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      PIP_ONLY_BINARY: numpy,pandas
      LINK: https://github.com/cgohlke/numpy-mkl-wheels/releases/download/v2024.1.3
      VERSION: 1.26.3
    steps:

      - name: Checkout cx_Freeze
        uses: actions/checkout@v4
        with:
          ref: develop
          repository: marcelotduarte/cx_Freeze

      - uses: actions/setup-python@v5
        with:
          cache: 'pip'
          python-version: ${{ matrix.python-version }}

      - run: python -m sysconfig

      - name: Install numpy+mkl requirements
        run: |
          PY_VERSION_NODOT=$(echo ${{ matrix.python-version }}|sed 's/\.//')
          CP3x="cp${PY_VERSION_NODOT}"
          pip install $LINK/numpy-$VERSION-$CP3x-$CP3x-win_amd64.whl

      - name: Freeze and run "${{ matrix.sample }}" (numpy+mkl)
        id: freeze-and-run
        run: ./ci/build-test-one.sh ${{ matrix.sample }} --debug --deps=d

      - name: Collect images and logs
        if: ${{ always() }}
        working-directory: samples/${{ matrix.sample }}
        run: mv build/*/*.{err,log,png} . || true

      - name: Upload the snapshots and logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: screensnapshots
          path: |
            ./samples/${{ matrix.sample }}/*.err
            ./samples/${{ matrix.sample }}/*.log
            ./samples/${{ matrix.sample }}/*.png
          if-no-files-found: ignore

  test2:
    needs: [test1]
    strategy:
      fail-fast: false
      matrix:
        sample: [pandas]
        os: [windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        architecture: [x64]
    defaults:
      run:
        shell: bash
    env:
      PIP_ONLY_BINARY: numpy,pandas
      LINK: https://github.com/cgohlke/numpy-mkl-wheels/releases/download/v2024.1.3
      VERSION: 1.26.3
    name: venv-${{ matrix.sample }}-${{ matrix.os }}-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    steps:

      - name: Checkout cx_Freeze
        uses: actions/checkout@v4
        with:
          ref: develop
          repository: marcelotduarte/cx_Freeze

      - uses: actions/setup-python@v5
        with:
          cache: 'pip'
          python-version: ${{ matrix.python-version }}

      - run: python -m sysconfig

      - name: Install numpy+mkl requirements
        run: |
          PY_VERSION_NODOT=$(echo ${{ matrix.python-version }}|sed 's/\.//')
          CP3x="cp${PY_VERSION_NODOT}"
          python -m pip install --upgrade uv --disable-pip-version-check
          uv venv
          uv pip install $LINK/numpy-$VERSION-$CP3x-$CP3x-win_amd64.whl

      - name: Freeze and run "${{ matrix.sample }}" (numpy+mkl)
        id: freeze-and-run
        run: |
          source .venv/Scripts/activate
          ./ci/build-test-one.sh ${{ matrix.sample }} --debug --deps=d

      - name: Collect images and logs
        if: ${{ always() }}
        working-directory: samples/${{ matrix.sample }}
        run: |
          mkdir ${{ matrix.sample }}-${{ matrix.os }}
          cp build/exe.*/*.{err,log,png} ${{ matrix.sample }}-${{ matrix.os }} || true

      - name: Upload the snapshots and logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: screensnapshots
          path: ./samples/${{ matrix.sample }}/${{ matrix.sample }}-${{ matrix.os }}/**
          if-no-files-found: ignore
