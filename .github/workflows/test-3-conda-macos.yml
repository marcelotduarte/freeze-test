on:
  workflow_dispatch:
    inputs:
      branch:
        default: develop
        required: true
        type: choice
        options:
          - develop
      python-version:
        default: "3.9-3.12"
        required: false
        type: choice
        options:
          - "3.9-3.12"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
      deps:
        default: "l"
        required: false
        type: choice
        options:
          - "p"
          - "d"
          - "l"
      bdist:
        default: ""
        required: false
        type: choice
        options:
          - ""
          - "bdist_mac"
          - "bdist_dmg"
      os:
        default: macos-13
        required: false
        type: choice
        options:
          - macos-13
          - macos-14

name: Test-3-conda (macOS)
jobs:
  tests:
    name: Test-conda-macos-${{ inputs.branch }}-${{ inputs.version }}-${{ inputs.bdist }}
    uses: ./.github/workflows/test-3-conda-base.yml
    with:
      branch: ${{ inputs.branch }}
      python-version: ${{ inputs.python-version }}
      deps: ${{ inputs.deps }}
      bdist: ${{ inputs.bdist }}
      os: ${{ inputs.os }}
