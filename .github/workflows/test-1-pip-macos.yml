on:
  workflow_dispatch:
    inputs:
      branch:
        default: develop
        required: true
        type: choice
        options:
          - develop
          - develop615x
      python-version:
        default: "3.8-3.11"
        required: false
        type: choice
        options:
          - "3.8-3.11"
          - "3.7"
          - "3.12"
      version:
        default: ""
        required: false
        type: choice
        options:
          - ""
          - "d"
          - "e"
          - "l"
      bdist:
        default: ""
        required: false
        type: choice
        options:
          - ""
          - "bdist_mac"
          - "bdist_dmg"

name: Test-1-wheels (macOS)
jobs:
  tests:
    name: Test-wheels-macos-${{ inputs.branch }}-${{ inputs.version }}-${{ inputs.bdist }}
    uses: ./.github/workflows/test-1-pip-base.yml
    with:
      branch: ${{ inputs.branch }}
      python-version: ${{ inputs.python-version }}
      version: ${{ inputs.version }}
      bdist: ${{ inputs.bdist }}
      os: macos-latest
