on:
  workflow_call:
    inputs:
      branch:
        default: develop
        required: true
        type: string
      os:
        default: ubuntu-latest
        required: true
        type: string
  workflow_dispatch:
    inputs:
      branch:
        default: develop
        required: true
        type: choice
        options:
          - develop
          - develop615x
      os:
        default: ubuntu-latest
        required: true
        type: choice
        options:
          - ubuntu-latest
          - macos-latest
          - windows-latest

name: Test-1-wheels
jobs:
  matrix:
    name: Generate matrix of samples
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - id: set-matrix
        run: |
          if [ "${{ inputs.os }}" == "macos-latest" ]; then
            PLATFORM=macos
          elif [ "${{ inputs.os }}" == "windows-latest" ]; then
            PLATFORM=windows
          else
            PLATFORM=linux
          fi
          echo "matrix=$(python ci/_platform.py $PLATFORM)" >> $GITHUB_OUTPUT

  tests:
    needs: [matrix]
    strategy:
      fail-fast: false
      matrix:
        sample: ${{ fromJSON(needs.matrix.outputs.matrix) }}
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        exclude:
          - sample: pyside2
            python-version: "3.11"
          - sample: pyside2-simplebrowser
            python-version: "3.11"
    name: ${{ matrix.sample }}-${{ inputs.os }}-${{ matrix.python-version }}
    runs-on: ${{ inputs.os }}
    defaults:
      run:
        shell: bash
    steps:

      - name: Checkout cx_Freeze
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Freeze and run "${{ matrix.sample }}"
        #env:
        #  TEST_BDIST: bdist_appimage
        id: freeze-and-run
        run: ./ci/build-test-one.sh ${{ matrix.sample }} --debug --venv --deps=e

      - name: Collect images and logs
        if: ${{ always() }}
        working-directory: samples/${{ matrix.sample }}
        run: |
          mkdir ${{ matrix.sample }}-${{ inputs.os }}
          cp build/exe.*/*.{err,log,png} ${{ matrix.sample }}-${{ inputs.os }} || true
          if [ "${{ inputs.os }}" == "macos-latest" ]; then
            mkdir ${{ matrix.sample }}-${{ inputs.os }}/app-${{ matrix.python-version }}
            cp build/*.app/Contents/MacOS/*.{err,log,png} ${{ matrix.sample }}-${{ inputs.os }}/app-${{ matrix.python-version }} || true
          fi

      - name: Upload the snapshots and logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: screensnapshots
          path: ./samples/${{ matrix.sample }}/${{ matrix.sample }}-${{ inputs.os }}/**
          if-no-files-found: ignore
