on:
  workflow_dispatch:
    inputs:
      branch:
        default: develop
        required: true
        type: choice
        options:
          - develop
          - develop615x
      version:
        default: ""
        required: true
        type: choice
        options:
          - ""
          - "d"
          - "e"
          - "l"

name: Test-1-wheels (Linux)
jobs:
  tests:
    name: Test-1-wheels (Linux)
    uses: ./.github/workflows/test-1-pip-base.yml
    with:
      branch: ${{ inputs.branch }}
      version: ${{ inputs.version }}
      os: ubuntu-latest
