name: CI

on:
  workflow_dispatch:

jobs:

  pre_commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: develop
        repository: marcelotduarte/cx_Freeze
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        cache: 'pip'
        python-version: "3.10"
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -v -e .
    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
      with:
        extra_args: --all-files --hook-stage=manual

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11-dev"]
    steps:
    - uses: actions/checkout@v3
      with:
        ref: develop
        repository: marcelotduarte/cx_Freeze
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        cache: 'pip'
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      env:
        PIP_PRE: ${{ startsWith(matrix.python-version, '3.11') }}
        PIP_ONLY_BINARY: cx_Logging,lief
        PIP_FIND_LINKS: https://lief.s3-website.fr-par.scw.cloud/latest/lief
        SETUPTOOLS_ENABLE_FEATURES: legacy-editable
        SETUPTOOLS_USE_DISTUTILS: stdlib
      run: |
          python -m pip install --upgrade pip "setuptools>=59.0.1" "wheel>=0.36.2"
          pip install -r requirements-dev.txt
          pip install -v -e .
    - name: Run tests with Pytest
      if: matrix.python-version != '3.10'
      run: python -m pytest
    - name: Run tests with Pytest cov-report
      if: matrix.python-version == '3.10'
      run: python -m pytest -m "not long" --cov="cx_Freeze" --cov-report=html
    - name: Upload the cov-report
      if: matrix.python-version == '3.10'
      uses: actions/upload-artifact@v2
      with:
        name: coverage-${{ matrix.os }}
        path: ./htmlcov/*
