name: CI

on:
  workflow_dispatch:
    inputs:
      branch:
        default: develop
        required: true
        type: choice
        options:
          - develop
          - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheel:
    name: Build wheels
    uses: ./.github/workflows/build-wheel.yml
    with:
      branch: ${{ inputs.branch }}

  tests:
    needs: build_wheel
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm, windows-11-arm]
        python-version:
          ["3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
        exclude:
          - os: windows-11-arm
            python-version: '3.10'  # does not exist
      fail-fast: false
    defaults:
      run:
        shell: bash
    env:
      UV_NO_PROGRESS: true
    steps:

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -qy alien fakeroot rpm

      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze
          sparse-checkout: |
            ci
            pyproject.toml
            samples
            tests

      - name: List files
        run: find . -name '*' -print

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          cache-dependency-glob: "pyproject.toml"
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Env
        run: env | sort

      - name: Sysconfig
        run: uv run --no-project -m sysconfig

      - name: platform
        run: uv run --no-project -m platform

      - name: platform machine
        run: uv run --no-project python -c "import platform; print(platform.machine())"

      - name: Download the wheel
        uses: actions/download-artifact@v5
        with:
          merge-multiple: true
          pattern: cx-freeze-wheel
          path: wheelhouse

      - name: Install dependencies to test
        run: ci/install-tools.sh --tests

      - name: Install cx_Freeze from wheelhouse
        run: |
          uv pip install cx_Freeze -f wheelhouse \
              --no-build --no-deps --no-index --prerelease=allow --reinstall

      - name: Generate coverage report
        run: uv run --no-project coverage run

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: cov-${{ matrix.python-version }}.${{ matrix.os }}-${{ strategy.job-index }}
          path: .coverage.*
          include-hidden-files: true

  coverage:
    needs:
      - tests
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze

      - name: Download coverage data
        uses: actions/download-artifact@v5
        with:
          pattern: cov-*
          merge-multiple: true

      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_COVERAGE_FILES: true

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v5
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt
