name: CI

on:
  workflow_dispatch:
    inputs:
      branch:
        default: develop
        required: true
        type: choice
        options:
          - develop
          - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheel:
    name: Build wheels
    uses: ./.github/workflows/build-wheel.yml
    with:
      branch: ${{ inputs.branch }}
      extra_linux_platforms: true

  tests:
    needs:
      - build_wheel
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        include:
          - os: macos-13  # macos-13 is x86_64
            python-version: '3.9'
          - os: macos-13
            python-version: '3.10'
          - os: macos-13
            python-version: '3.11'
        exclude:
          - os: macos-14  # macos-14 is arm64 (apple silicon)
            python-version: '3.9'
          - os: macos-14
            python-version: '3.10'
          - os: macos-14
            python-version: '3.11'
      fail-fast: false
    defaults:
      run:
        shell: bash
    env:
      UV_NO_PROGRESS: true
    steps:

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -qy alien fakeroot rpm

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            requirements.txt
            tests/requirements.txt
          python-version: ${{ matrix.python-version }}

      - name: Env
        run: env | sort

      - name: Sysconfig
        run: uv run --no-project -m sysconfig

      - name: Download the wheel
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          pattern: cx-freeze-whl-${{ matrix.os }}*
          path: wheelhouse

      - name: Install dependencies to test
        run: |
          uv sync --frozen --no-install-project --extra tests
          uv pip install cx_Freeze --no-index --no-deps -f wheelhouse --reinstall

      - name: Generate coverage report
        env:
          COVERAGE_FILE: ".coverage.${{ matrix.python-version }}.${{ matrix.os }}"
        run: uv run --no-project pytest -nauto --cov="cx_Freeze"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: cov-${{ matrix.python-version }}.${{ matrix.os }}
          path: .coverage.*
          include-hidden-files: true

  test_free_threaded:
    needs:
      - build_wheel
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
        python-version: ['3.13t']
      fail-fast: false
    defaults:
      run:
        shell: bash
    env:
      UV_NO_PROGRESS: true
    steps:

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -qy alien fakeroot rpm

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            requirements.txt
            tests/requirements.txt
          python-version: ${{ matrix.python-version }}

      - name: Env
        run: env | sort

      - name: Sysconfig
        run: uv run --no-project -m sysconfig

      - name: Download the wheel
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          pattern: cx-freeze-whl-${{ matrix.os }}*
          path: wheelhouse

      - name: Install dependencies to test
        run: |
          uv sync --frozen --no-install-project --extra tests
          uv pip install cx_Freeze --no-index --no-deps -f wheelhouse --reinstall

      - name: Generate coverage report
        env:
          COVERAGE_FILE: ".coverage.${{ matrix.python-version }}.${{ matrix.os }}"
        run: uv run --no-project pytest -nauto --cov="cx_Freeze"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: cov-${{ matrix.python-version }}.${{ matrix.os }}
          path: .coverage.*
          include-hidden-files: true

  tests_extra:
    needs:
      - build_wheel
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.10']
        extra-requirement:
          - lief==0.14.1
          - lief==0.13.2
          - lief-disabled
          - pywin32
    defaults:
      run:
        shell: bash
    env:
      UV_SYSTEM_PYTHON: true
    steps:

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            requirements.txt
            tests/requirements.txt

      - name: Download the wheel
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          pattern: cx-freeze-whl-${{ matrix.os }}*
          path: wheelhouse

      - name: Install dependencies to test
        run: |
          uv pip install -r requirements.txt -r tests/requirements.txt
          uv pip install cx_Freeze --no-index --no-deps -f wheelhouse --reinstall

      - name: Generate coverage report
        run: |
          if [ "${{ matrix.extra-requirement }}" == "lief-disabled" ]; then
            export CX_FREEZE_BIND=imagehlp
          else
            uv pip install "${{ matrix.extra-requirement }}"
          fi
          MATRIX_ID=${{ matrix.python-version }}.${{ matrix.os }}
          SUFFIX=$(echo "${{ matrix.extra-requirement }}" | sed 's/==/-/')
          export COVERAGE_FILE=".coverage.$MATRIX_ID.$SUFFIX"
          pytest -nauto --cov="cx_Freeze"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: cov-${{ matrix.python-version }}.${{ matrix.os }}-${{ strategy.job-index }}
          path: .coverage.*
          include-hidden-files: true

  tests_unix_binary_wheel:
    needs:
      - build_wheel
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.12']
    defaults:
      run:
        shell: bash
    env:
      UV_SYSTEM_PYTHON: true
    steps:

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            requirements.txt
            tests/requirements.txt

      - name: Download the wheel
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          pattern: cx-freeze-whl-${{ matrix.os }}*
          path: wheelhouse

      - name: Install dependencies to test
        run: |
          uv pip install -r requirements.txt -r tests/requirements.txt
          uv pip install cx_Freeze --no-index --no-deps -f wheelhouse --reinstall

      - name: Install dependencies - extra
        run: |
          if [ "${{ matrix.python-version }}" == "3.10" ]; then
            uv pip install -i https://pypi.anaconda.org/intel/simple numpy -v
          fi
          uv pip install pandas -v

      - name: Pip list
        run: uv pip list

      - name: Generate coverage report
        env:
          COVERAGE_FILE: ".coverage.${{ matrix.python-version }}.${{ matrix.os }}-pandas"
        run: pytest -nauto --cov="cx_Freeze"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: cov-${{ matrix.python-version }}.${{ matrix.os }}-pandas
          path: .coverage.*
          include-hidden-files: true

  tests_aarch64:
    needs:
      - build_wheel
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze

      - name: Download the wheel
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          pattern: cx-freeze-whl-${{ matrix.os }}*
          path: wheelhouse

      - uses: uraimo/run-on-arch-action@v2
        name: Test aarch64
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          dockerRunArgs: |
            --volume "${PWD}:/cx_Freeze"
          shell: /bin/bash
          install: |
            apt-get update -qy
            apt-get install -qy alien fakeroot rpm python3-pip python3-venv
          run: |
            cd /cx_Freeze
            echo "> sysconfig"
            python3 -m sysconfig
            echo "> venv"
            python3 -m venv .venv
            source .venv/bin/activate
            echo "> install"
            sed -i 's/==.*//' tests/requirements.txt
            pip install -r requirements.txt -r tests/requirements.txt --upgrade
            pip install cx_Freeze --no-index --no-deps -f wheelhouse
            echo "> coverage"
            pytest -nauto --cov="cx_Freeze" || true
            mv .coverage .coverage.aarch64

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: cov-aarch64
          path: .coverage.*
          include-hidden-files: true

  build_msys2:
    name: Build msys2
    uses: ./.github/workflows/build-packages-msys2.yml
    with:
      branch: ${{ inputs.branch }}

  tests_msys2:
    needs:
      - build_msys2
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:

      - name: Download msys2 artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cx-freeze-msys2-*
          merge-multiple: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: cov-msys2
          path: .coverage.*
          include-hidden-files: true

  coverage:
    if: github.event_name == 'pull_request'
    needs:
      - tests
      - tests_extra
      - tests_msys2
      - tests_unix_binary_wheel
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: cov-*
          merge-multiple: true

      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_COVERAGE_FILES: true

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v4
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt
