name: Build packages msys2

on:
  workflow_call:
    inputs:
      branch:
        default: ${{ github.ref }}
        required: true
        type: string
  workflow_dispatch:

jobs:

  build_msys2:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { sys: ucrt64,  env: ucrt-x86_64, icon: 'ğŸŸ¨' }
          - { sys: mingw64, env: x86_64, icon: 'ğŸŸ¦' }
          - { sys: mingw32, env: i686, icon: â¬›' }
          #- { sys: clang64, env: clang-x86_64, 'ğŸŸ§' }
    name: Build [${{ matrix.sys }} ${{ matrix.env }}]
    defaults:
      run:
        shell: msys2 {0}
    env:
      MINGW_ARCH: ${{ matrix.sys }}
    runs-on: windows-latest
    steps:

      - name: 'âš™ï¸ git config'
        run: git config --global core.autocrlf input
        shell: bash

      - name: 'ğŸ§° Checkout'
        uses: actions/checkout@v4
        with:
          #ref: ${{ inputs.branch }}
          #repository: marcelotduarte/cx_Freeze
          fetch-depth: 0

      - name: '${{ matrix.icon }} Setup MSYS2'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: >-
            base-devel git tree
            mingw-w64-${{ matrix.env }}-cc
            mingw-w64-${{ matrix.env }}-tools
            mingw-w64-${{ matrix.env }}-python-setuptools
            mingw-w64-${{ matrix.env }}-python-wheel
            mingw-w64-${{ matrix.env }}-python-cx-logging
            mingw-w64-${{ matrix.env }}-python-lief
          update: true

      - name: Variables
        run: |
          declare || true
          python -m sysconfig

      - name: 'ğŸš§ Build package'
        run: makepkg-mingw -sCLf --noconfirm --noprogressbar

      - name: 'ğŸ“¤ Upload artifact: package'
        uses: actions/upload-artifact@v3
        with:
          name: cx-freeze-mingw
          path: mingw-w64-*.zst mingw-w64-*.zst.sig

      - name: 'ğŸ” Show package content'
        run: |
          mkdir tmp
          cd tmp
          tar -xf ../${{ inputs.path }}/*.zst
          tree .
