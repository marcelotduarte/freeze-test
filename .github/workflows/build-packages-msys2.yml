name: Build packages msys2

on:
  workflow_call:
    inputs:
      branch:
        default: ${{ github.ref }}
        required: true
        type: string
  workflow_dispatch:

jobs:

  build_msys2:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { sys: ucrt64,  env: ucrt-x86_64, icon: 'üü®' }
          - { sys: mingw64, env: x86_64, icon: 'üü¶' }
          #- { sys: mingw32, env: i686, icon: ‚¨õ' }
          #- { sys: clang64, env: clang-x86_64, 'üüß' }
    name: Build [${{ matrix.sys }} ${{ matrix.env }}]
    defaults:
      run:
        shell: msys2 {0}
    env:
      MINGW_ARCH: ${{ matrix.sys }}
    runs-on: windows-latest
    steps:

      - name: '‚öôÔ∏è git config'
        run: git config --global core.autocrlf input
        shell: bash

      - name: 'üß∞ Checkout'
        uses: actions/checkout@v4
        path: mingw-w64-python-cx-freeze

      - name: 'üß∞ Checkout'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze
          path: cx_Freeze

      - name: '${{ matrix.icon }} Setup MSYS2'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: >-
            base-devel git tree
            mingw-w64-${{ matrix.env }}-cc
            mingw-w64-${{ matrix.env }}-tools
            mingw-w64-${{ matrix.env }}-python-setuptools
            mingw-w64-${{ matrix.env }}-python-wheel
            mingw-w64-${{ matrix.env }}-python-cx-logging
            mingw-w64-${{ matrix.env }}-python-lief
          update: true

      - name: Variables
        run: |
          declare || true
          python -m sysconfig

      - name: 'üöß Build package'
        working-directory: mingw-w64-python-cx-freeze
        run: makepkg-mingw -sCLf --noconfirm --noprogressbar --skippgpcheck

      - name: 'üì§ Upload artifact: package'
        uses: actions/upload-artifact@v4
        with:
          name: cx-freeze-msys2-${{ matrix.sys }}
          path: |
            mingw-w64-python-cx-freeze/mingw-w64-*.zst
            mingw-w64-python-cx-freeze/mingw-w64-*.zst.sig

      - name: 'üîç Show package content'
        run: |
          mkdir tmp
          cd tmp
          tar -xf ../${{ inputs.path }}/*.zst
          tree .
