name: Test on macOS

on:
  #push:
  #  branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        branch: [develop]
        python-version: [3.6, 3.7, 3.8, 3.9]
        architecture: [x64]
        include:
          - os: macos-latest
            branch: 6.5.3
            python-version: 3.8
            architecture: x64
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout cx_Freeze
      uses: actions/checkout@v2
      with:
        path: cx_Freeze
        repository: marcelotduarte/cx_Freeze
        ref: ${{ matrix.branch }}
        submodules: true
    - name: Set up Python ${{ matrix.python-version }} ${{ matrix.architecture }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
    - name: show env
      run: |
        echo "set"
        set
        echo "python -m sysconfig"
        python -m sysconfig
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools wheel importlib-metadata
    - name: Install cx-freeze
      working-directory: cx_Freeze
      run: |
        pip install . --no-deps -v
    - name: cxfreeze
      run: cxfreeze --version
    # environment
    - name: Define a variable
      shell: python
      run: |
        import distutils.util
        import os.path
        import sys
        platform = distutils.util.get_platform()
        version = sys.version[0:3]
        with open("BUILD_DIR", "w") as fp:
            fp.write(f"build/exe.{platform}-{version}")

    # samples
    - name: Freeze cryptography sample
      working-directory: cx_Freeze/cx_Freeze/samples/cryptography
      run: |
        pip install cryptography
        python setup.py build_exe
    - name: Run cryptography sample
      working-directory: cx_Freeze/cx_Freeze/samples/cryptography
      run: |
        echo "BUILD_DIR=$(cat BUILD_DIR)"
        ./$(cat BUILD_DIR)/test_crypt
    - name: Freeze pyqt5-webengine sample
      working-directory: cx_Freeze/cx_Freeze/samples/pyqt5-webengine
      run: python setup.py build_exe --silent
    - name: Run pyqt5-webengine sample
      working-directory: cx_Freeze/cx_Freeze/samples/pyqt5-webengine
      run: ./$(cat BUILD_DIR)/pyqt5-webengine-test
    - name: Freeze simple sample
      working-directory: cx_Freeze/cx_Freeze/samples/simple
      run: python setup.py build_exe --silent
    - name: Run simple sample
      working-directory: cx_Freeze/cx_Freeze/samples/simple
      run: ./$(cat BUILD_DIR)/hello
    - name: Run simple sample (1-rename the executable)
      working-directory: cx_Freeze/cx_Freeze/samples/simple
      run: |
        cd $(cat BUILD_DIR)
        if [ '${{ matrix.os }}' == 'windows-latest' ] ; then
          mv hello.exe Test_Hello.exe
        else
          mv hello Test_Hello
        fi
        ./Test_Hello
      shell: bash
