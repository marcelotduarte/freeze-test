name: Build-3-conda

on:
  #push:
  #  branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        architecture: [x64]
    name: Build ${{ matrix.os }}-${{ matrix.architecture }}-${{ matrix.python-version }}
    defaults:
      run:
        shell: bash -l {0}
    env:
      KEY_BASE: ${{ matrix.os }}-${{ matrix.architecture }}-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    steps:
      -
        uses: actions/checkout@v2
        with:
          ref: develop
          repository: marcelotduarte/cx_freeze-feedstock
      -
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: freeze-${{ env.KEY_BASE }}
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
          channels: conda-forge
      -
        name: Set variable CONDA_BLD
        run: echo "::set-output name=CONDA_BLD::$CONDA_PREFIX/conda-bld"
        id: conda
      -
        uses: actions/cache@v2
        with:
          key: wheelhouse-${{ env.KEY_BASE }}-${{ github.sha }}
          path: ${{ steps.conda.outputs.CONDA_BLD }}/*/cx_freeze*.tar.bz2
      -
        name: Install conda-build
        run: |
          echo "::group::conda info"
          conda info
          echo "::endgroup::"
          echo "::group::Install conda-build"
          conda install conda-build
          echo "::endgroup::"
      -
        name: Build the conda package
        run: |
          conda build recipe
      -
        name: Upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: cx-freeze-conda
          path: ${{ steps.conda.outputs.CONDA_BLD }}/*/*.tar.bz2
