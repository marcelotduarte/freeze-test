name: 7-Tests numpy+mkl (windows)

on:
  #push:
  #  branches: [ main ]
  workflow_dispatch:

jobs:
  test1:
    name: Test

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10.0-rc.1"]
        architecture: [x64]

    runs-on: ${{ matrix.os }}

    steps:
      -
        name: Checkout cx_Freeze
        uses: actions/checkout@v2
        with:
          ref: develop
          repository: marcelotduarte/cx_Freeze
      -
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      -
        name: Restore wheelhouse from cache
        uses: actions/cache@v2
        with:
          path: wheelhouse/*
          key: wheelhouse-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}-${{ hashFiles('**/*.py', '**/*.c', '**/*.rst') }}
          restore-keys: wheelhouse-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}-
      -
        name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U importlib-metadata setuptools wheel cx-logging
          pip install --no-index -f wheelhouse cx-freeze --no-deps
          cxfreeze --version
      -
        run: python -m sysconfig
      -
        name: Install numpy+mkl and pandas
        run: |
          pushd wheelhouse
          if [ "${{ matrix.python-version }}" == "3.6" ] ; then
              curl https://download.lfd.uci.edu/pythonlibs/y2rycu7g/cp36/numpy-1.19.5+mkl-cp36-cp36m-win_amd64.whl -O
          elif [ "${{ matrix.python-version }}" == "3.7" ] ; then
              curl https://download.lfd.uci.edu/pythonlibs/y2rycu7g/numpy-1.20.3+mkl-cp37-cp37m-win_amd64.whl -O
          elif [ "${{ matrix.python-version }}" == "3.8" ] ; then
              curl https://download.lfd.uci.edu/pythonlibs/y2rycu7g/numpy-1.21.2+mkl-cp38-cp38-win_amd64.whl -O
          elif [ "${{ matrix.python-version }}" == "3.9" ] ; then
              curl https://download.lfd.uci.edu/pythonlibs/y2rycu7g/numpy-1.21.2+mkl-cp39-cp39-win_amd64.whl -O
          else
              curl https://download.lfd.uci.edu/pythonlibs/y2rycu7g/numpy-1.21.2+mkl-cp310-cp310-win_amd64.whl -O
          fi
          popd
          pip install --no-index -f wheelhouse numpy
          if [[ ${{ matrix.python-version }} == 3.10* ]] ; then
            pip install cython
            git clone https://github.com/pandas-dev/pandas.git -b v1.3.2
            pushd pandas
            pip install -e . --no-build-isolation --no-use-pep517
            popd
          else
            pip install pandas
          fi
        shell: bash
      -
        name: Freeze pandas sample (numpy+mkl)
        working-directory: cx_Freeze/samples/pandas
        run: python setup.py build_exe --silent
      #-
      #  name: Upload the artifact
      #  uses: actions/upload-artifact@v2
      #  with:
      #    name: frozen-pandas-${{ matrix.python-version }}
      #    path: ./cx_Freeze/samples/pandas/build/*/**
      -
        name: Run pandas sample (numpy+mkl)
        working-directory: cx_Freeze/samples/pandas/build
        run: ./exe.win-amd64-${{ matrix.python-version }}/test_pandas.exe

