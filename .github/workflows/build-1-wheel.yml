name: Build-1-wheel

on:
  #push:
  #  branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        architecture: [x64, x86]
        exclude:
          - os: ubuntu-latest
            architecture: x86
          - os: macos-latest
            architecture: x86
    name: Build wheel ${{ matrix.os }}-${{ matrix.architecture }}-${{ matrix.python-version }}
    env:
      KEY_BASE: ${{ matrix.os }}-${{ matrix.architecture }}-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    steps:
      -
        uses: actions/checkout@v2
        with:
          ref: develop
          repository: marcelotduarte/cx_Freeze
      -
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: marcelotduarte/packages
          path: packages
      -
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      -
        name: Variables
        run: |
          declare || true
          python -m sysconfig
        shell: bash
      -
        uses: actions/cache@v2
        with:
          key: wheelhouse-${{ env.KEY_BASE }}-${{ github.sha }}
          path: wheelhouse/*
      -
        name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build setuptools
        shell: bash
      -
        name: Build the wheel
        if: runner.os != 'Windows' || matrix.python-version != '3.10'
        run: |
          python -m build -o wheelhouse
        shell: bash
      -
        name: Build the wheel [Windows][Python 3.10]
        if: runner.os == 'Windows' && matrix.python-version == '3.10'
        run: |
          pip install -f packages/cx_Logging cx_Logging
          python -m build -o wheelhouse -n .
        shell: bash
      -
        name: Upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: cx-freeze-wheelhouse
          path: wheelhouse/cx_*
      -
        name: Update packages
        working-directory: packages
        run: |
          mkdir -p cx_Freeze
          cp ../wheelhouse/cx_Freeze* cx_Freeze/
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add cx_Freeze
          git commit -m "Update packages"
          git push
        shell: bash
