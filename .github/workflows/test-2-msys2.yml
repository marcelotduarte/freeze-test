name: Test-2-msys2

on:
  #push:
  #  branches: [ main ]
  workflow_dispatch:

jobs:
  matrix:
    name: Generate matrix of samples
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:

      - uses: actions/checkout@v4
        with:
          ref: develop
          repository: marcelotduarte/cx_Freeze

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - id: set-matrix
        run: echo "matrix=$(python ci/_platform.py mingw)" >> $GITHUB_OUTPUT

  tests:
    needs: [matrix]
    strategy:
      fail-fast: false
      matrix:
        sample: ${{ fromJSON(needs.matrix.outputs.matrix) }}
        sys: [ ucrt64, mingw64, mingw32 ]
        exclude:
          - sample: opencv
            sys: mingw32
          - sample: pyqt6
            sys: mingw32
          - sample: pyside6
            sys: mingw32
    name: ${{ matrix.sample }}-${{ matrix.sys }}
    env:
      PACKAGES: https://marcelotduarte.github.io/packages
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:

      - name: Checkout cx_Freeze
        uses: actions/checkout@v4
        with:
          ref: develop
          repository: marcelotduarte/cx_Freeze

      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          pacboy: >-
            python-pip:p
            python-cx-logging:p
            python-lief:p
          update: true

      - name: Freeze and run "${{ matrix.sample }}"
        id: freeze-and-run
        run: ./ci/build-test-one.sh ${{ matrix.sample }} --debug

      - name: Collect images and logs
        if: ${{ always() }}
        working-directory: samples/${{ matrix.sample }}
        run: |
          mkdir ${{ matrix.sample }}-${{ matrix.sys }}
          cp build/exe.*/*.{err,log,png} ${{ matrix.sample }}-${{ matrix.sys }} || true

      - name: Upload the snapshots and logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: screensnapshots
          path: ./samples/${{ matrix.sample }}/${{ matrix.sample }}-${{ matrix.sys }}/**
          if-no-files-found: ignore
