name: Build wheel

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  windows:
    strategy:
      matrix:
        os: [windows-latest, macos-10.15]
        python-version: [3.6, 3.7, 3.8, 3.9]
        architecture: ['x86', 'x64']
    name: Build wheel on ${{ matrix.os }}-Py${{ matrix.python-version }}-${{ matrix.architecture }}
    runs-on:  ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: develop
          repository: marcelotduarte/cx_Freeze
          submodules: true
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U importlib-metadata setuptools wheel
      - name: Build the wheel
        run: |
          pip wheel . --no-deps -v --wheel-dir wheelhouse
      - name: Upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: wheelhouse
          path: wheelhouse
  unix:
    strategy:
      matrix:
        os: [ubuntu-20.04]
    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
        with:
          ref: macos
          repository: marcelotduarte/cx_Freeze
          submodules: true
      - name: Setup Python
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==1.8.0
      - name: Build the wheel
        env:
          CIBW_BUILD: cp3*-m*_x86_64
          CIBW_SKIP: cp35*
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BEFORE_BUILD: python -m pip install --upgrade pip && pip install -U importlib-metadata setuptools wheel && python -m sysconfig
        run: |
          python -m cibuildwheel --output-dir wheelhouse .
      - name: Upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: wheelhouse
          path: wheelhouse
  publish:
    needs: [windows, unix]
    runs-on: ubuntu-20.04
    name: "Publish"
    steps:
      - uses: actions/checkout@v2
        with:
          repository: marcelotduarte/cx_Freeze
          ref: develop
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U setuptools
      - name: Download the artifact
        uses: actions/download-artifact@v2
        with:
          name: wheelhouse
          path: wheelhouse
      - name: Build the sdist
        run: |
          python setup.py sdist --dist-dir wheelhouse
      - name: Build the docs
        run: |
          pip install . --no-deps
          make -C doc
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: wheelhouse
      - name: Upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: wheelhouse
          path: wheelhouse
