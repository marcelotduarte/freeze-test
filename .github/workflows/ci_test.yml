on:
  workflow_dispatch:

name: CI tests using "packages"

jobs:

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          repository: marcelotduarte/cx_Freeze

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          cache: 'pip'
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --pre
          pip install -v -e .[test] --no-build-isolation
          if [[ ${{ matrix.os }} == windows-* ]] && [ "${{ matrix.python-version }}" == "3.10" ]; then
            # to coverage winversioninfo
            pip install pywin32
          fi

      - name: Use the distributed executables
        run: |
          # This is important for manylinux, macOS and python-dev
          mkdir -p wheelhouse
          pip download cx_Freeze --extra-index-url https://marcelotduarte.github.io/packages/ --pre --no-deps -d wheelhouse
          unzip -o wheelhouse/cx_Freeze*.whl "cx_Freeze/bases/*" -x "*.py"

      - name: Generate coverage report
        run: >-
          python -m pytest -o pythonpath=cx_Freeze/bases/lib-dynload/
          --cov="cx_Freeze"
          --cov-report=html:./build/coverage
          --cov-report=xml

      - name: Upload the cov-report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: ./build/coverage/*
