name: Test-5-pip-selected

on:
  #push:
  #  branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        sample:
          - simple
          - pandas
          - pyside2
        os: [macos-latest]
        python-version: ["3.10"]
        branch: [develop]
    name: ${{ matrix.sample }}-${{ matrix.os }}-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:

      - name: Checkout cx_Freeze
        uses: actions/checkout@v4
        with:
          ref: develop
          repository: marcelotduarte/cx_Freeze

      - uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: ${{ matrix.python-version }}

      - name: Freeze and run "${{ matrix.sample }}"
        env:
          TEST_BDIST: bdist_dmg
        id: freeze-and-run
        run: ./ci/build-test-one.sh ${{ matrix.sample }} --debug --deps=d --venv

      - name: Collect images and logs
        if: ${{ always() }}
        working-directory: samples/${{ matrix.sample }}
        env:
          KEY_BASE: ${{ matrix.sample }}-${{ matrix.os }}-${{ matrix.python-version }}
        run: |
          (python -m sysconfig > sysconfig-${{ matrix.os }}-${{ matrix.python-version }}.log) || true
          # use one tar to speed up the upload
          (tar cvf build-exe-$KEY_BASE.tar build/exe.*/) || true
          (tar cvf build-app-$KEY_BASE.tar build/*.app/) || true

      - name: Upload the snapshots and logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: screensnapshots-${{ matrix.sample }}
          path: |
            ./samples/${{ matrix.sample }}/build/exe.*/*.err
            ./samples/${{ matrix.sample }}/build/exe.*/*.log
            ./samples/${{ matrix.sample }}/build/exe.*/*.png
            ./samples/${{ matrix.sample }}/build/*.app/Contents/MacOS/*.err
            ./samples/${{ matrix.sample }}/build/*.app/Contents/MacOS/*.log
            ./samples/${{ matrix.sample }}/build/*.app/Contents/MacOS/*.png
            ./samples/${{ matrix.sample }}/build/*.dmg
            ./samples/${{ matrix.sample }}/*.tar
          if-no-files-found: ignore
