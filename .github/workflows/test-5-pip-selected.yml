name: Test-5-pip-selected

on:
  #push:
  #  branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        sample:
          - "pyside2"
        os: [windows-latest]
        python-version: ["3.10"]
        architecture: [x64]
        branch: [develop]
    name: ${{ matrix.sample }}-${{ matrix.os }}-${{ matrix.architecture }}-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    env:
      KEY_BASE: ${{ matrix.sample }}-${{ matrix.os }}-${{ matrix.architecture }}-${{ matrix.python-version }}
      QT_DEBUG: 1
      QT_DEBUG_PLUGINS: 1
    steps:
      -
        name: Checkout cx_Freeze
        uses: actions/checkout@v3
        with:
          ref: develop
          repository: marcelotduarte/cx_Freeze
      -
        name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      -
        name: Install cx_Freeze requirements
        run: python ci/build_test.py ${{ matrix.sample }} --basic-requirements
        shell: bash
      -
        name: Install cx_Freeze development mode
        run: pip install -v -e .
        shell: bash
      -
        name: Freeze and run "${{ matrix.sample }}" (build_exe)
        id: freeze-and-run
        env:
          QT_DEBUG: 1
          QT_DEBUG_PLUGINS: 1
          TEST_BDIST_MAC: 1
        run: ./ci/build-test-one.sh ${{ matrix.sample }} || echo "status=$?" >> $GITHUB_OUTPUT
        shell: bash
      -
        name: Collect images and logs
        working-directory: samples/${{ matrix.sample }}
        run: |
          mv build/*/*.{err,log,png} . || true
          (python -m sysconfig > $KEY_BASE-sysconfig.log) || true
          (tar cvf $KEY_BASE-build.tar build/) || true
        shell: bash
      -
        name: Upload the snapshots and logs
        uses: actions/upload-artifact@v3
        with:
          name: screensnapshots
          path: |
            ./samples/${{ matrix.sample }}/*.err
            ./samples/${{ matrix.sample }}/*.log
            ./samples/${{ matrix.sample }}/*.png
            ./samples/${{ matrix.sample }}/*.tar
          if-no-files-found: ignore
      -
        name: Return sucess or error code
        run: |
          if [ "${{ steps.freeze-and-run.outputs.status }}" == "" ] ; then
            exit -1
          else
            exit ${{ steps.freeze-and-run.outputs.status }}
          fi
        shell: bash
